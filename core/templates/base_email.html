<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to {{ company_name }}</title>
  <style type="text/css">
    /* Client-specific resets */
    #outlook a { padding:0; }
    body { width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0; }
    .ExternalClass { width:100%; }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
    #backgroundTable { margin:0; padding:0; width:100% !important; line-height: 100% !important; }
    
    /* Basic styling */
    body, table, td, p, a, li, blockquote { -webkit-text-size-adjust:none; }
    table, td { mso-table-lspace:0pt; mso-table-rspace:0pt; border-collapse:collapse; }
    img { -ms-interpolation-mode:bicubic; border:0; height:auto; line-height:100%; outline:none; text-decoration:none; }
    
    /* Main styles */
    .container { width: 100%; max-width: 600px; margin: 0 auto; }
    .header { background-color: #4a6ee0; padding: 20px; text-align: center; }
    .header h1 { color: #ffffff; font-family: Arial, sans-serif; font-size: 24px; margin: 0; }
    .content { background-color: #ffffff; padding: 20px 30px; font-family: Arial, sans-serif; font-size: 14px; line-height: 20px; color: #555555; }
    .content h2 { color: #333333; font-size: 18px; margin-top: 0; }
    .button { display: inline-block; background-color: #4a6ee0; padding: 12px 30px; text-decoration: none; color: #ffffff; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; border-radius: 4px; }
    .features { margin: 20px 0; }
    .feature-item { margin-bottom: 15px; padding-left: 20px; }
    .footer { background-color: #f5f5f5; padding: 20px; text-align: center; font-family: Arial, sans-serif; font-size: 12px; color: #999999; }
    .footer a { color: #4a6ee0; text-decoration: none; }
    
    /* Responsive styles */
    @media only screen and (max-width: 480px) {
      .container { width: 100% !important; }
      .content { padding: 15px !important; }
    }
  </style>
</head>
<body>
  <table border="0" cellpadding="0" cellspacing="0" width="100%" id="backgroundTable">
    <tr>
      <td align="center" valign="top">
        <table border="0" cellpadding="0" cellspacing="0" width="600" class="container">
          <!-- Header -->
          <tr>
            <td class="header">
              <h1>{{ company_name }}</h1>
            </td>
          </tr>
          
          <!-- Content -->
          {% block header %}{% endblock %}
          {% block content %}{% endblock %}
          
          <!-- Footer -->
          <tr>
            <td class="footer">
              <p>&copy; {{ current_year }} {{ company_name }}. All rights reserved.</p>
         
              <p>{{ company_address }}</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
